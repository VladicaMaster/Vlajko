<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="calc()">
<h1>Simple Calculator</h1>
<form name="form1">
	<table align="center">
	<tr></tr>
		<tr><td colspan="4">
		<input type = "text" name="result" placeholder="0" disabled style="text-align:right"></input>
		</td></tr>
		<tr>
		<td><button type = "button"  value="1" class="but">1</button></td>
		<td><button type = "button" class="but" value="2">2</button></td>
		<td><button type = "button" class="but" value="3">3</button></td>
		<td><button type = "button" class="but" value="+">+</button></td>
		</tr>
		<tr>
		<td><button type = "button" class="but" value="4">4</button></td>
		<td><button type = "button" class="but" value="5">5</button></td>
		<td><button type = "button" class="but" value="6">6</button></td>
		<td><button type = "button" class="but" value="-">-</button></td>
		</tr>
		<tr>
		<td><button type = "button" class="but" value="7">7</button></td>
		<td><button type = "button" class="but" value="8">8</button></td>
		<td><button type = "button" class="but" value="9">9</button></td>
		<td><button type = "button" class="but" value="/">/</button></td>
		</tr>
		<tr>
		<td></td>
		<td><button type = "button" class="but" value="0">0</button></td>
		<td></td>	
		
		
		<td><button type = "button" class="but" value="*">*</button></td>		
		
		</tr>
		<tr>
		<td colspan="2">
		<button type = "button"  id="clear" value="">C</button></td>
		<td colspan="2">
		<button type = "button" id="eqe">=</button>
		</td>
		</tr>
	</table>
	</form>
	
	<script src="js/kod.js"></script>
</body>
</html>
